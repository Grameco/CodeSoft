<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="heading">
            <h1>CALCULATOR</h1>
        </div>
        <div class="container">
            <div class="output">
                <div class="previous"></div>
                <div class="current">0</div>
            </div>
            <button clearAll class="lengthTwo">AC</button>
            <button deleteData>Del</button>
            <button operator>/</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operator>*</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operator>+</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operator>-</button>
            <button number>.</button>
            <button number>0</button>
            <button equal class="lengthTwo">=</button>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
